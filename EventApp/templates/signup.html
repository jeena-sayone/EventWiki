<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>EventWiki</title>
        <!-- Favicon-->
        <link rel="icon" type="image/svg+xml" href="{% static '/assets/favicon.svg' %}">
        <link rel="icon" type="image/png" href="{% static '/assets/favicon.png' %}">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static 'css/styles.css' %} rel="stylesheet" />

        <!-- Alertify CSS -->
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src= {% static 'assets/img/navbar-logo.svg' %}  alt="..." /></a>
             
                 <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        {% if request.session.intLoginUserId %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-user"></i> {{request.session.strLoginUserName}}</a></li>
                        {% endif %}
                    </ul>
                </div> 
            </div>
        </nav>
   
        <!-- Contact-->
        <section class="page-section" style="padding: 6rem 0;" id="contact">
            <div class="container">
                <h3 class="section-heading text-uppercase">Signup</h3>              
                <form id="formIdsignup" method = "POST" action = "">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-4">
                            <div class="form-group">
                                <!-- User Actual Name input-->
                                <input class="form-control" id="txtIdUserActualName" type="text" placeholder="Name *" data-sb-validations="required" />
                            </div>
                            <div class="form-group">
                                <!-- Email input-->
                                <input class="form-control" id="txtIdEmail" type="email" placeholder="Email *" data-sb-validations="required" />
                            </div>
                            <div class="form-group">
                                <!-- Password input-->
                                <input class="form-control" id="txtIdPassword" type="password" placeholder="Password *" data-sb-validations="required,password" />
                            </div>
                            <!--  Error Messages          -->
                            <div class="form-group">
                                <div class="form-control errorContainer" id="divIdErrorContainer" style="display:none;"></div>
                            </div>

                        </div>

                       <!-- Signup Button-->
                        <div ><button class="btn btn-primary" id="btnIdSignup" type="submit">SIGN UP</button></div>
                    
                        </div>


                 
                   </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; EventWiki 2022</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/signup.js' %}"></script>
     
    </body>
</html>
