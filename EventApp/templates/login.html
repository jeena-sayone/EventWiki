<!DOCTYPE html>
<html lang="en">
    {%load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>EventWiki</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static 'assets/favicon.ico' %}/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static 'css/styles.css' %} rel="stylesheet" />

        <!-- Alertify CSS -->
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src= {% static 'assets/img/navbar-logo.svg' %}  alt="..." /></a>
             
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    </ul>
                </div> 
            </div>
        </nav>
       
 
      
        <!-- Contact-->
        <section class="page-section" style="padding: 6rem 0;" id="contact">
            <div class="container">
                    <form id="formIdLogin" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-4">
                            <h4 class="section-heading text-uppercase text-center">Login</h4>
                            <div class="form-group">
                                <!-- User Name input-->
                                <input class="form-control" id="txtIdUsername" name="txtEmail" type="text" placeholder="Email Address *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                            </div>
                            <div class="form-group">
                                <!-- Password input-->
                                <input class="form-control" id="txtIdPassword" name="txtPassword" type="password" placeholder="Password *" data-sb-validations="required,password" />
                                <div class="invalid-feedback" data-sb-feedback="password:required">Password is required.</div>
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                                 
                            </div>
            
                              <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2" style="color: white;">Don't have an account?</p>
                                <a class="btn btn-outline-new" href="{% url 'signup' %}">Signup</a>
                              </div>                           
                        </div>
                           </div>
                   </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; EventWiki 2022</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}" ></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

        <!-- Alertify Javascript File -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        {% for flashmsg in messages %}
            <script>        
                alertify.set('notifier','position', 'top-center');
                alertify.error('{{flashmsg}}');
            </script>
        {%endfor%}
    </body>
</html>
